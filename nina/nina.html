            "–õ—é–±–∏–º–∞—è —Ç—ë—Ç—è! –ñ–µ–ª–∞—é —Ç–µ–±–µ –±–æ–¥—Ä–æ—Å—Ç–∏ –¥—É—Ö–∞, –ª—É—á–µ–∑–∞—Ä–Ω—ã—Ö —É–ª—ã–±–æ–∫ –∏ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è —Å–∞–º—ã—Ö –∑–∞–≤–µ—Ç–Ω—ã—Ö –º–µ—á—Ç–∞–Ω–∏–π! –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Å—á–∞—Å—Ç—å–µ–º –∏ –ª—é–±–æ–≤—å—é! üíñüå∑",
            "–¢—ë—Ç—è –ù–∏–Ω–∞, —Å –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! –ü—É—Å—Ç—å —Ç–≤–æ—è –∂–∏–∑–Ω—å –±—É–¥–µ—Ç —Ç–∞–∫–æ–π –∂–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–π, –∫–∞–∫ —Ü–≤–µ—Ç—É—â–∏–π —Å–∞–¥, –∏ —Ç–∞–∫–æ–π –∂–µ —Å–≤–µ—Ç–ª–æ–π, –∫–∞–∫ –≤–µ—Å–µ–Ω–Ω–µ–µ —É—Ç—Ä–æ! –ó–¥–æ—Ä–æ–≤—å—è, —Ä–∞–¥–æ—Å—Ç–∏ –∏ –¥–æ–±—Ä–∞! üåºüåû"

        // –°–æ–∑–¥–∞—ë–º —à–∞—Ä–∏–∫–∏
        function createBalloons() {
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.top = Math.random() * 100 + 'vh';
                balloon.style.width = (Math.random() * 30 + 20) + 'px';

                document.body.appendChild(balloon);
            }
        }

        // –°–æ–∑–¥–∞—ë–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#ffa502', '#2ed573', '#1e90ff', '#ff6348'];
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }
